<!DOCTYPE html>
<html>
<head>
    <title>FlexBox Photo</title>
</head>
<style>
    .cards {
      display: flex;
      flex-wrap: wrap;
      align-items: flex-start;
      flex-direction: row;
      max-height: 100vh;
    }
    .cards img {
      margin: 10px;
      border: 3px solid #000;
      box-shadow: 3px 3px 8px 9px rgba(0,0,0,0.3); 
      max-width: 23vw;
    }
  </style>
  <body>
    <main class="cards">
        <img src="../FlexBox/Assests/1.jpg" alt="1 photo">
        <img src="../FlexBox/Assests/2.jpg" alt="2 photo">
        <img src="../FlexBox/Assests/3.jpg" alt="3 photo">
        <img src="../FlexBox/Assests/4.jpg" alt="4 photo">
        <img src="../FlexBox/Assests/5.jpg" alt="5 photo">
        <img src="../FlexBox/Assests/3.jpg" alt="3 photo">
        <img src="../FlexBox/Assests/1.jpg" alt="1 photo">
      </main>
  </body>
</html>
