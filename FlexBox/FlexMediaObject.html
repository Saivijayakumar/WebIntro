<!DOCTYPE html>
<html>
<head>
    <title>Flex Media Object</title>
</head>
<style>
    .media {
        display: flex;
        align-items: flex-start;
        background: #F6F3EB;
        padding: 1em;
        border-radius: 5px;
        max-width: 50em;
    }
    .media-object {
        margin-right: 1em;
        border-radius:10px;
    }
    .media-body {
        flex: 1;
    }
    .media-heading {
        margin: 0 0 .5em;
    }
</style>

<body>
    <div class="media">
        <img class="media-object" src="../FlexBox/Assests/1.jpg" alt="1 photo">
        <div class="media-body">
            <h3 class="media-heading">Organically Synthesized</h3>
            <p>Leverage agile frameworks to provide a robust synopsis for high level overviews. Iterative approaches to
                corporate strategy foster collaborative thinking to further the overall value proposition.</p>
        </div>
    </div>
</body>
</html>
